    <script type="text/javascript">
        $("instant_check_sbmt").submit(function(e){
                e.preventDefault();
            });
        $('#instant_check_sbmt').click(function(e){
            //alert('test');
            e.preventDefault();
            url = $("#instant_check_url").val();
            if(url.length > 0){
                location.href = "{% url 'index' %}instant_check/" + url;
            }else{
                alert("Empty URL !");
            }
        });
    </script>
